<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>SEKTA. Мотоциклы KTM.</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <img src="img/sekta.png" alt="SEKTA" width="450" />
        <nav>
            <a href="index.html" class="customButton">Главная</a>
            <a href="catalog.html" class="customButton">Каталог</a>
            <a href="contacts.html" class="customButton">Контакты</a>
        </nav>
    </header>

    <hr>

    <div>
        <article>
            <h1>Контакты</h1>
        </article>
    </div>

    <br>

    <div id="feedback">
        <h2>Написать нам:</h2>
        <form id="contactform" name="contact" method="post" action="mailto:'formatmyc@gmail.com'">
            <p class="note"><span class="req">*</span> Поля со звездочкой обязательны для заполнения</p>
            <div class="row">
                <label for="name">Ваше имя<span class="req">*</span></label>
                <input type="text" name="name" id="name" class="txt" tabindex="1" placeholder="Студент GB" required>
            </div>

            <div class="row">
                <label for="email">E-mail адрес<span class="req">*</span></label>
                <input type="email" name="email" id="email" class="txt" tabindex="2" placeholder=" student@gmail.ru"
                    required>
            </div>

            <div class="row">
                <label for="subject">Тема<span class="req">*</span></label>
                <input type="text" name="subject" id="subject" class="txt" tabindex="3" placeholder="Тема письма"
                    required>
            </div>

            <div class="row">
                <label for="message">Сообщение<span class="req">*</span></label>
                <textarea name="message" id="message" class="txtarea" tabindex="4" cols="33px" required></textarea>
            </div>

            <div class="center">
                <input type="submit" id="submitbtn" name="submitbtn" class="customButtonSmall" tabindex="5"
                    value="Отправить">
            </div>
        </form>
    </div>

    <br>

    <div id="location">
        <h2>Мы здесь:</h2>
        <h3><strong>Москва, улица 8 Марта, дом 1.</strong></h3>
        <script type="text/javascript" charset="utf-8" async
            src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A0ef0befa1d57695817cdc0007237a37b11ab5f7d4d092b99393e0b04c386a355&amp;width=500&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
    </div>

    <hr>

    <footer>
        <p>
            &copy;&nbsp;GB 2021 Михаил Белов. Все права защищены.
        </p>
    </footer>
</body>

</html>
